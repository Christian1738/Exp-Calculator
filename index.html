<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UR Character Level Calculator</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a2a43, #011627);
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 450px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .input-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    input {
      width: 80%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      text-align: center;
    }

    button {
      background: #fff;
      color: #e52e71;
      border: none;
      padding: 0.6rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 1rem;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      background: #fefefe;
    }

    .results {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      line-height: 1.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>UR Character Level Calculator</h1>
    <p>Calculate total EXP & Gold needed after using N Characters</p>

    <div class="input-group">
      <label for="threeStar">Number of 3★ N Characters:</label>
      <input type="number" id="threeStar" placeholder="Enter amount..." />
    </div>

    <div class="input-group">
      <label for="fourStar">Number of 4★ N Characters:</label>
      <input type="number" id="fourStar" placeholder="Enter amount..." />
    </div>

    <button onclick="calculate()">Calculate</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function calculate() {
      // Base resources
      const baseExp = 7802380;
      const baseGold = 13100000;

      // Inputs
      const threeStar = parseInt(document.getElementById('threeStar').value) || 0;
      const fourStar = parseInt(document.getElementById('fourStar').value) || 0;

      // Each character reductions
      const expReduction = (threeStar * 15200) + (fourStar * 155040);
      const goldReduction = (threeStar * 100000) + (fourStar * 300000);

      // Final values
      const finalExp = Math.max(baseExp - expReduction, 0);
      const finalGold = Math.max(baseGold - goldReduction, 0);

      // Format with commas
      const expFormatted = finalExp.toLocaleString();
      const goldFormatted = finalGold.toLocaleString();

      // Display result
      document.getElementById('results').innerHTML = `
        <strong>Final EXP Needed:</strong> ${expFormatted}<br>
        <strong>Final Gold Needed:</strong> ${goldFormatted}
      `;
    }
  </script>
</body>
</html>
